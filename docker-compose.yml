version: "3.8"
services:
  proxy:
    image: traefik:v2.9.6
    command: --api.insecure=true --providers.docker
    ports:
      - "80:80"
      - "8080:8080"
    expose:
      - 80
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
  modelo:
    image: jairum/modelo
    ports:
      - "5000:5000"
    environment:
      - token=eyJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJwZGZlY3VhZG9yIiwiaWF0IjoxNjI0NTUzNTg3LCJleHAiOjQ3ODAyMjcxODd9.zDVHpL9-oVo2L85BpsxrVbqcoRmzXIHDUaHQLKvmlm0
    expose:
      - "5000"
    labels:
      - "traefik.http.routers.modelo.rule=PathPrefix(`/app1`)"
      - "traefik.http.middlewares.modelo.stripprefix.prefixes=/app1"
      - "traefik.http.routers.modelo.middlewares=modelo"
  front:
    image: jairum/front-mineria
    ports:
      - "3009:3009"
    environment:
      - BACKEND=http://proxy/app1
    depends_on:
      - modelo
    labels:
      - "traefik.http.routers.front.rule=PathPrefix(`/app2`)"
      - "traefik.http.middlewares.front.stripprefix.prefixes=/app2"
      - "traefik.http.routers.front.middlewares=front"
      - "traefik.http.services.front.loadbalancer.server.port=3009"
    expose:
      - 3009
